<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
   <div class="container">
    <div class="left">
        <div class="banner">
            <img src="./assets/odin-lined.png" alt="">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right">
       <div class="heading">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
        <br>
        <br>
        <h3>You know you want to.</h3>
        <br>
       </div>
        <form>
            <div class="form_container">
                <h3>Let's do this!</h3>
                   <div class="d_flex">
                    <div class="input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                      
                    <div class="input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                   </div>
                      
                  <div class="d_flex">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"> 
                   </div>
                    
                    <div class="input-group">
                        <label for="phone_number">Phone Number</label>   
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                  </div>
                    
                   <div class="d_flex">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
        
                    <div class="input-group">
                        <label for="confirm_password">
                            Confirm Password
                        </label>
                        <input type="confirm_password" name="confirm_password" id="confirm_password">    
                    </div>   
                </div>
            </div>
           <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
           </div>
        </form>
    </div>
   </div>
</body>
</html>
